  <body>
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="https://osoc.be/img/logo/logo-osoc-color.svg" width="80" height="28"> #osoc selections
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#">
            Select students
          </a>
          <a class="navbar-item" href="#">
            Student pipeline
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="navbar-item">
              <a class="navbar-item">
                Manage users
              </a>
            </div>
            <div class="buttons">
              <a class="button">
                Log out
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <!-- pipeline overview -->
      <div id="main" class="main main-split">
        <section class="section">
          <div class="field">
            <!-- <label class="label">Search a student</label> -->
            <p class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Search by name">
              <span class="icon is-small is-left">
                <span class="material-icons">
                  search
                </span>
              </span>
            </p>
          </div>
          <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>
                  Name
                </th>
                <th>
                  Email
                </th>
                <th>
                  Status
                </th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Status </th>
              </tr>
            </tfoot>
            <tbody>
              <tr>
                <td>Name Last Name</td>
                <td>name@address.com</td>
                <td>
                  <div class="field">
                    <div class="select">
                      <select>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Coach">Coach</option>
                        <option value="No access">No access</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Name Last Name</td>
                <td>name@address.com</td>
                <td>
                  <div class="field">
                    <div class="select">
                      <select>
                        <option value="Coordinator">Coordinator</option>
                        <option value="Coach">Coach</option>
                        <option value="No access">No access</option>
                      </select>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>

    </div>

  </body>
